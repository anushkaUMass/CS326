
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Locality App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Impact&display=swap">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script type="module" src="js/app.js" defer></script>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js" integrity="sha512-jEnuDt6jfecCjthQAJ+ed0MTVA++5ZKmlUcmDGBv2vUI/REn6FuIdixLNnQT+vKusE2hhTk2is3cFvv5wA+Sgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h1 id="typing-effect"></h1>
    <div id="particles-js"></div>
    <div class="main-container">
        <h1 id="typing-effect"></h1>
        <div class="animation-container">
            <dotlottie-player
                src="https://lottie.host/37280ffc-7c56-41c3-b85e-039979de0164/dG30ErZ6wV.json"
                background="transparent"
                speed="0.5"
                style="position: absolute; top: 1%; left: 4%; width: 1200px; height: 1200px;" 
                loop
                autoplay>
            </dotlottie-player>
        </div>
    </div>
    <div id="welcome">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button>Login</button>
    </div>

    <button id="helpButton" style="position: fixed; top: 20px; right: 20px; width: 50px; height: 40px">Help</button>
    <div id="helpContent" style="display: none; position: fixed; bottom: 55px; left: 20px; background: black; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.25);">
        <h1>Help & Support</h1>
        <p>Find answers to common questions and learn more about the Locality App.</p>
        <ul>
            <li>How to use the map?</li>
            <li>How to update your profile?</li>
            <li>Forget your password?</li>
        </ul>
        <p>For more assistance, contact support@localityapp.com.</p>
    </div>
    
</body>
</html>

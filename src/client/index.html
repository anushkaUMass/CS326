<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Locality App</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzrmnRQBjenxQy6V1p_TLLZEk_7O4fqGg"></script>

</head>
<body>
    <script type="module" src="js/app.js"></script>
    <div id="welcome">
        <h1>Welcome to Locality</h1>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button>Enter</button>
        <button id="helpButton">Help</button>
        <div id="map" style="height: 400px; display: none;"></div>
    </div>

    <div id="helpContent" style="display: none;">
        <h1>Help & Support</h1>
        <p>Find answers to common questions and learn more about the Locality App.</p>
        <ul>
            <li>How to use the map?</li>
            <li>How to update your profile?</li>
            <li>Forget your password?</li>
        </ul>
        <p>For more assistance, contact support@localityapp.com.</p>
    </div>
    <script type="module" src="js/app.js"></script>

    
</body>
</html>

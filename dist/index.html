
<!DOCTYPE html>

<body>
    <h1 id="typing-effect"></h1>
    <div id="particles-js"></div>
    <div class="main-container">
        <h1 id="typing-effect"></h1>
        <div class="animation-container">
            <dotlottie-player src="https://lottie.host/37280ffc-7c56-41c3-b85e-039979de0164/dG30ErZ6wV.json" background="transparent" speed="0.5" style="width: 1200px; height: 1200px; position: absolute; top: .5%; left: 4%" loop="" autoplay="">
            </dotlottie-player>
        </div>
    </div>
    <div id="welcome">
        <form id="loginForm">
            <input type="email" id="email" placeholder="Enter your email" required="">
            <input type="password" id="password" placeholder="Enter your password" required="">
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="register">
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Enter your email" required="">
            <input type="password" id="registerPassword" placeholder="Create a password" required="">
            <button type="submit">Register</button>
        </form>
    </div>
    

    <button id="helpButton" style="width: 50px; height: 40px; position: fixed; top: 20px; right: 20px">Help</button>
    <div id="helpContent" style="background: #000; border-radius: 8px; padding: 20px; display: none; position: fixed; bottom: 55px; left: 20px; box-shadow: 0 2px 6px #00000040">
        <h1>Help & Support</h1>
        <p>Find answers to common questions and learn more about the Locality App.</p>
        <ul>
            <li>How to use the map?</li>
            <li>How to update your profile?</li>
            <li>Forget your password?</li>
        </ul>
        <p>For more assistance, contact support@localityapp.com.</p>
    </div>
